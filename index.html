<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Nelson Arturo Caicedo</p>

    <table class="table-bordered"> 
        <thead>
            <tr>
                <th>id</th>
                <th>brand</th>
                <th>model</th>
                <th>category_id</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                <td>id</td>
                <td>brand</td>
                <td>model</td>
                <td>category_id</td>
                <td>name</td>
            </tr>

        </tfoot>
    </table>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var settings = {
        "url": "https://gf36e0ff2f53718-db202109232047.adb.sa-santiago-1.oraclecloudapps.com/ords/admin/machine/machine",
        "method": "GET",
        "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
        console.log(response);
        response.items.forEach(element => {
            var row = $('<tr>');
            row.append($('<td>').text(element.id));
            row.append($('<td>').text(element.brand));
            row.append($('<td>').text(element.model));
            row.append($('<td>').text(element.category_id));
            row.append($('<td>').text(element.name));
            $('tbody').append(row);    
            
        });
        });
        });
    </script>
</body>
</html>
